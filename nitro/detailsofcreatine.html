<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <style>
   /* General Page Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

/* Container for Details */
#fan-details {
    max-width: 900px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

/* Product Image */
.img-fluid {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 10px;
}

/* Product Title */
.fw-bold {
    font-size: 24px;
    font-weight: bold;
    margin-top: 15px;
}

/* Product Price */
.fs-4 {
    font-size: 22px;
    color: #27ae60;
    font-weight: bold;
    margin: 10px 0;
}

/* Description */
.fs-5 {
    font-size: 16px;
    color: #666;
    line-height: 1.6;
}

/* Buy Button */
.btn-primary {
    display: inline-block;
    padding: 12px 20px;
    background: #ff6600;
    color: white;
    text-align: center;
    font-size: 18px;
    border-radius: 5px;
    text-decoration: none;
    margin-top: 20px;
    transition: background 0.3s ease;
    border: none;
}

.btn-primary:hover {
    background: #e65c00;
}

</style>

    <div class="container text-center mt-5 pt-5" id="fan-details" class="details-container">
    </div>

<script>


    const fans = [
        { id: 1, title: "Micronized Creatine", price: 12000, img: "creatine 1.jpeg", des: "The best creatine supplement for strength and endurance." },

        { id: 2, title: "Creatine Monohydrate", price: 7000, img: "creatine 2.jpeg", des: "A high-quality monohydrate supplement for muscle growth and recovery." },
        { id: 3, title: "Gold Creatine", price: 10000, img: "creatine 3.jpeg", des: "Premium gold-standard creatine for superior performance." },
        { id: 4, title: "Muscle Nation Creatine", price: 12000, img: "creatine 5.jpeg", des: "Supports muscle endurance and explosive power." },
        { id: 5, title: "Creatine", price: 1050, img: "creatine 6.jpeg", des: "A budget-friendly yet effective creatine formula." },
        { id: 6, title: "Me First Creatine", price: 1050, img: "creatine 7.jpeg", des: "Top choice for athletes looking to maximize strength gains." },
        { id: 7, title: "Creatine", price: 1050, img: "creatine 8.jpeg", des: "High-quality creatine for energy and performance." },
        { id: 8, title: "Creeper Creatine", price: 10000, img: "creatine 6.jpeg", des: "Designed for advanced users seeking optimal results." }
    ];

    const urlParams = new URLSearchParams(window.location.search);
        const fanId = parseInt(urlParams.get("id"));

        const selectedFan = fans.find(fan => fan.id === fanId);

        if (selectedFan) {
            document.getElementById("fan-details").innerHTML = `
                <div class="row">
                    <div class="col-lg-5 col-md-12 col-sm-12">
                        <img src="${selectedFan.img}" class="img-fluid  border-bottom" alt="Fan Image" style="height: 300px; width: 200px; object-fit: cover;">
                    </div>
                    <div class="col-lg-7 col-md-12 col-sm-12 d-flex flex-column border-0">
                        <h3 class="fw-bold">${selectedFan.title}</h3>
                        <p class="fs-5"></p>
                        <p class="fw-bold fs-4">Price: $${selectedFan.price}</p>
                        <button id="add-to-cart" class="btn btn-primary mt-3">Buy Now</button>
                    </div>
                </div>
            `;
        } else {
            alert("Fan not found!");
            window.location.href = "index.html"; 
        }
</script>

</body>
</html>
